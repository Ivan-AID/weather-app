<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .weather-card {
        background: #ffffff;
        border-radius: 1.5rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        padding: 2rem;
        max-width: 300px;
        width: 100%;
        text-align: center;
      }
      .weather-icon {
        width: 100px;
        height: 100px;
      }

      .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="weather-card">
      <h2 class="mb-4">Weather App</h2>

      <!-- Search Form -->
      <form id="weatherForm" class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="cityInput"
          placeholder="Enter city"
          required
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>

      <!-- Loading Spinner -->
      <div class="text-center loading-spinner" id="loading-spinner">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Loading data...</p>
      </div>

      <!-- Weather Info -->
      <div id="weatherResult" class="d-none">
        <h4 id="cityName"></h4>
        <img id="weatherIcon" class="weather-icon" alt="Weather Icon" />
        <p class="fs-1 fw-bold" id="temperature"></p>
        <p class="lead" id="condition"></p>
        <p id="windSpeed"></p>
      </div>

      <!-- Error -->
      <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
